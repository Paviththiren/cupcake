<!-- Game Over Popup -->
<div id="gameOverPopup" style="
  display: none;
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  text-align: center;
">
  <img src="assets/Game_Over_Popup.png"
       alt="Game Over"
       style="width: 1024px; height: auto; display: block;" />

  <!-- QR Code container (LEFT side) -->
  <div id="qrCodeContainer" style="
    position: absolute;
    top: 337px;   /* adjust as needed */
    left: 160px;  /* adjust as needed */
    width: 180px;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 21;
  "></div>

  <!-- ChatGPT feedback (RIGHT side) -->
  <div id="gameOverText" style="
    width: 320px;
    margin-left: 425px;
    margin-top: -450px;
    text-align: left;
    font-size: 20px;
    color: #4b2d0f;
    font-family: 'Comic Neue', cursive;
    font-style: italic;
  "></div>
</div>

<!-- Try Again Button -->
<div id="gameOverButtonWrapper" style="
  display: none;
  position: absolute;
  top: 500px;
  left: 908px;
  transform: translateX(-50%);
  z-index: 21;
  text-align: center;
">
  <button id="restartButton" style="
    all: unset;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  ">
    <img src="assets/Again_Button_2.png"
         alt="Play Again"
         style="width: 200px; height: auto; display: block;" />
  </button>
</div>
